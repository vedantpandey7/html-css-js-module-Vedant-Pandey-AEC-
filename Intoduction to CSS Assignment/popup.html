<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Modal</title>
  <style>
    .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 400px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

.modal-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
}

.proceed-btn {
    background-color: #4CAF50;
    color: white;
}

.cancel-btn {
    background-color: #9E9E9E;
    color: white;
}

.proceed-btn:hover {
    background-color: #45a049;
}

.cancel-btn:hover {
    background-color: #757575;
}

  </style>
</head>
<body>
<div class="modal" id="popup-modal">
    <div class="modal-content">
        <p>Would you like to proceed with the Submit action?</p>
        <div class="modal-buttons">
            <a href="#" class="btn proceed-btn">Proceed</a>
            <a href="#" class="btn cancel-btn">Cancel</a>
        </div>
    </div>
</div>

</body>
</html>
